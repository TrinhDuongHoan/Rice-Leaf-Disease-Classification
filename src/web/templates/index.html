<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rice Leaf Disease • FastAPI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-semibold text-slate-800 text-center">Rice Leaf Disease Classifier</h1>
    <p class="text-center text-slate-500 mt-1">Tải ảnh lá lúa để dự đoán</p>

    <div class="grid md:grid-cols-2 gap-6 mt-6">
      <div class="bg-white rounded-2xl shadow p-5">
        <form id="form" class="space-y-4">
          <input id="file" type="file" accept="image/*"
                 class="block w-full text-sm text-slate-700 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-medium file:bg-emerald-50 file:text-emerald-700 hover:file:bg-emerald-100"/>
          <button id="btn" type="submit"
                  class="w-full py-2 rounded-xl bg-emerald-600 text-white font-medium hover:bg-emerald-700">Dự đoán</button>
        </form>
        <div class="mt-4">
          <img id="preview" class="w-full rounded-xl hidden" alt="preview"/>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow p-5">
        <div class="text-slate-600 text-sm mb-2">Kết quả</div>
        <div id="result" class="text-xl font-semibold text-slate-800">—</div>
        <div class="mt-4">
          <canvas id="chart" height="260"></canvas>
        </div>
        <div id="err" class="text-red-600 text-sm mt-3 hidden"></div>
      </div>
    </div>

    <footer class="text-center text-slate-400 text-sm mt-6">© Rice Leaf • FastAPI</footer>
  </div>

  <script>
    const classes = {{ classes|tojson }};
    const form = document.getElementById('form');
    const file = document.getElementById('file');
    const btn = document.getElementById('btn');
    const result = document.getElementById('result');
    const err = document.getElementById('err');
    const preview = document.getElementById('preview');
    let chart;

    file.addEventListener('change', e => {
      const f = e.target.files[0];
      if (!f) return;
      const url = URL.createObjectURL(f);
      preview.src = url;
      preview.classList.remove('hidden');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.classList.add('hidden');
      result.textContent = 'Đang dự đoán...';
      btn.disabled = true;

      const data = new FormData();
      if (!file.files[0]) { result.textContent = 'Chưa chọn ảnh'; btn.disabled = false; return; }
      data.append('file', file.files[0]);

      try {
        const r = await fetch('/predict', { method: 'POST', body: data });
        if (!r.ok) throw new Error('HTTP ' + r.status);
        const js = await r.json();
        result.textContent = `${js.label} (${(js.confidence*100).toFixed(1)}%)`;

        const probs = classes.map(c => js.probs[c] || 0);
        if (chart) chart.destroy();
        chart = new Chart(document.getElementById('chart'), {
          type: 'bar',
          data: { labels: classes, datasets: [{ label: 'Probability', data: probs }] },
          options: { scales: { y: { min: 0, max: 1 } } }
        });
      } catch (e) {
        err.textContent = e.message;
        err.classList.remove('hidden');
        result.textContent = 'Lỗi';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
